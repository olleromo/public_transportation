<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initital-scale=1"/>
    <title>Train Time FInder</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- <link rel="stylesheet" href="css/offline-theme-slide.css"> -->
    <!-- <link rel="stylesheet" href="css/offline-language-english.css"> -->
    <link rel="stylesheet" href="css/min/app.css">
  </head>
  
  <body>
    <div class="top-bar">
      <div>
        <strong class="centered">Train Time Finder</strong>
        </div>
      </div>
    <div id="content" class=" headroom">
      <input id="station-from" placeholder="From" type="text" />
      <input id="station-to" placeholder="To" type="text" />
      <div class="row">
        <input id="interval" placeholder="Within the next hour(s)" type="number" />
        <button type="button" class="success expanded hollow button" value="Find" onclick="Search()">Find</button>
      </div>
      <span id="loadingDiv" style="margin-left: 10px">Loading ...</span>
    </div>
    <div id="messagedisplay" class="message"></div>
    <div id="messagedisplay2" class="message"></div>
    
    <div id="result">
      <!-- <h3>Departing Trains</h3> -->
      <table border="1" id="timeTableDeparture">
        <tr>
          <th scope="col" style="width:40px;">Time</th>
          <th scope="col" style="width:200px;">To</th>
          <th scope="col" style="width:80px;"></th>
          <th scope="col"  style="width:80px;">Track</th>
        </tr>
      </table>
    </div>
    <script src="js/jquery-1.12.1-min.js"></script>
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script   src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"   integrity="sha256-0vBSIAi/8FxkNOSKyPEfdGQzFDak1dlqFKBYqBp1yC4="   crossorigin="anonymous"></script>
    <!-- <script src="js/offline.min.js"></script> -->
    <script src="js/app-min.js"></script>
  </body>
  
  
</html>
